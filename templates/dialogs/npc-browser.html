<div class="npc-browser-dialog">
  <div class="npc-browser-header">
    <div class="npc-browser-controls">
      <label>Filter by CR:</label>
      <select class="npc-cr-filter">
        <option value="">All</option>
        <option value="0">0</option>
        <option value="1/8">1/8</option>
        <option value="1/4">1/4</option>
        <option value="1/2">1/2</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10+">10+</option>
      </select>
      <input type="text" class="npc-search" placeholder="Search NPCs...">
      <button type="button" class="npc-refresh" title="Refresh NPC List">
        <i class="fas fa-sync-alt"></i> Refresh
      </button>
    </div>
  </div>
  <div class="npc-browser-list">
    <p class="npc-browser-loading">Loading NPCs from compendium...</p>
  </div>
</div>
